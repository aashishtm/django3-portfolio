{% extends 'portfolio/main.html' %}
{% block content %}

<div class="row" id="maincontent">

    <!-- Post Content Column -->
    <div class="col">

    <!-- Title -->
    <h1 class="mt-4">{{ blog.title }}</h1>
    <hr>

    <!-- Date/Time -->
    <p>Posted on {{ blog.date|date:'F jS Y' }}</p>

    <hr>

    <!-- Preview Image -->
    {% if blog.image%}
    <img class="img-fluid rounded" src="{{ blog.image.url }}" alt="">
    <hr>
    {% endif %}
    <!-- Post Content -->
    <p class="lead">{{blog.description | safe }}</p>
</div>
{% endblock%}
